          values:
            - former member
            - current member
            - Mpala
            - Princeton
            - USCB
            - graduate student
            - undergraduate student
            - research intern
            - thesis advisee
            - high school student
            - postdoc
            - lab visitor
            - research staff
  publications:
    _inputs:
      portfolio-item-category:
        options:
          values:
            - publications


_inputs:
  author:
    type: select
    options:
      values: data.authors
  portfolio-item-category:
    hidden: true
    allow_empty: false
