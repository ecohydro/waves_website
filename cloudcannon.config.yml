

collections_config:
  people:
    icon: people
    
    _inputs:
      avatar:
        type: image
        uploads: assets/[collection]/{title|slugify}
      excerpt:
        type: textarea
        comment: Short description of affiliation and activity
      portfolio-item-category:
        options:
          values:
            - people
      portfolio-item-tag:
